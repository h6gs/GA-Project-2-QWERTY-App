<!DOCTYPE html>
<html ng-app="qwertyApp">
<head>
  <meta charset="utf-8">
  <title>QWERTY</title>
  <base href="/">
  <!-- inject:js -->
  <script src="/js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- endinject -->
</head>
<body>
  <header>
    <ul ng-controller="LevelIndexCtrl as levelsIndex">
      <li><a ui-sref="home">Home</a></li>
      <li><a ui-sref="levelsIndex">Levels</a></li>
    </ul>

    <ul ng-controller="MainCtrl as main">
      <li>
        <p class="navbar-text">Welcome, {{ main.user.username }}</p>
      </li>
      <li ng-hide="main.user">
        <a ui-sref="register">Register</a>
      </li>
      <li ng-hide="main.user">
        <a ui-sref="login">Login</a>
      </li>
      <li ng-show="main.user">
        <a ui-sref="usersIndex">Users</a>
      </li>
      <li ng-show="main.user">
        <a ng-click="main.logout()">Logout</a>
      </li>
    </ul>
  </header>
  <div class="container">
    <main ui-view></main>
  </div>
</body>
</html>
