<div class="skewed-bg"></div>
<div class="content">
<div class="ba bw1 mw7 center bg-white pa3 m5 ph5-ns">
  <h1 class="black">Register</h1>

  <form ng-submit="register.register()">

    <div class="mt3">
      <label class="db fw6 lh-copy f6">Username</label>
      <input class="form-control pa2 ba bg-transparent hover-bg-black hover-white w-80" type="text" name="username" ng-model="register.user.username" placeholder="Username">
    </div>
    <div class="mt3">
      <label class="db fw6 lh-copy f6">Email</label>
      <input class="form-control pa2 ba bg-transparent hover-bg-black hover-white w-80" type="email" name="email" ng-model="register.user.email" placeholder="Email">
    </div>
    <div class="form-group mv3">
      <label class="db fw6 lh-copy f6">Image</label>
      <input class="form-control pa2 ba bg-transparent hover-bg-black hover-white w-80" type="text" name="image" ng-model="register.user.image" placeholder="Image">
    </div>

    <div class="form-group mv3">
      <label class="db fw6 lh-copy f6">Password</label>
      <input class="form-control pa2 ba bg-transparent hover-bg-black hover-white w-80" type="password" name="password" ng-model="register.user.password" placeholder="Password">
    </div>

    <div class="form-group mv3">
      <input class="form-control pa2 ba bg-transparent hover-bg-black hover-white w-80" type="password" name="passwordConfirmation" ng-model="register.user.passwordConfirmation" placeholder="Password confirmation">
    </div>

    <input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib" type="submit" type="submit" value="Submit" />
  </form>
</div>
</div>
