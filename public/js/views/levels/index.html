<div class="skewed-bg"></div>
<!-- <div class="w-100 ml5 "> -->
<p>{{ main.user.levelsScore }}</p>
<div class="mw100 center ph5-ns">
  <h1 class="white-50">Levels</h1>
  <article ng-repeat="level in levelIndex.all | orderBy:'index' | limitTo:  main.user.currentLevel" index="$index" class="pumpIt tickets mh2 dib bg-white br3 pa3 pa4-ns mv3 ba b--black-10" ui-sref="levelsShow({ id: level._id })">
    <div class="tc">
      <img src="{{ level.image }}" class="br-100 h3 w3 dib">
      <h1 class="f4">{{ level.name }}</h1>
      <hr class="mw3 bb bw1 b--black-10">
    </div>
    <p class="lh-copy measure tc f6 black-70">Level: {{ level.index }}</p>
    <p class="lh-copy measure tc f6 black-70">Score: {{ main.user.levelsScore[(level.index)-1] | number:0 }}</p>
  </article>
</div>
